<style type="text/css">
body, div, canvas {
    image-rendering: optimizeSpeed;
    -webkit-image-rendering: optimizeSpeed;
    -webkit-interpolation-mode: nearest-neighbor;
}

body {
    padding: 0;
    margin: 0;
    font-size: 12px;
    background-color: #000;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

html {
    height: 100%;
    width: 100%;
}

#outer {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#middle {
    position: static;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
    /* max-width: 980px;
    max-height: 545px; */
    margin: 0 auto;
    top: 0;
    /* aspect-ratio: 980 / 545; */
    background-size: cover;
    background-position: center;
}

#fps {
    position: absolute;
    top: 0;
    left: 0;
    color: #fff;
}

/* Media query cho thiết bị di động */
@media (max-width: 768px) {
    #container {
        /* Ưu tiên hiển thị toàn bộ chiều cao để không bị cắt phần dưới */
        height: 100vh;
        width: calc(100vh * 980 / 545); /* Tính chiều rộng dựa trên tỷ lệ */
        max-width: 100vw;
        max-height: calc(100vw * 545 / 980); /* Giới hạn chiều cao */
    }

    /* Khi điện thoại ở chế độ nằm ngang (landscape) */
    @media (orientation: landscape) {
        #container {
            height: 100vh;
            width: calc(100vh * 980 / 545);
            max-width: 100vw;
            /* max-height: calc(100vw * 545 / 980); */
        }
    }

    /* Khi điện thoại ở chế độ dọc (portrait) */
    @media (orientation: portrait) {
        #container {
            height: 100vh;
            width: calc(100vh * 980 / 545);
            max-width: 100vw;
            /* max-height: calc(100vw * 545 / 980); */
        }

        /* Hiển thị thông báo khuyến khích xoay ngang */
        body::before {
            content: "Please rotate your device to landscape mode for the best experience.";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
        }
    }
}

/* Ẩn thông báo khi ở chế độ nằm ngang */
@media (orientation: landscape) {
    body::before {
        display: none;
    }
}
</style>
