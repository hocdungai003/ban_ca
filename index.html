<style type="text/css">
body, div, canvas {
    image-rendering: optimizeSpeed;
    -webkit-image-rendering: optimizeSpeed;
    -webkit-interpolation-mode: nearest-neighbor;
}

body {
    padding: 0;
    margin: 0;
    font-size: 12px;
    background-color: #000;
    height: 100vh;
    width: 100vw;
    overflow: auto;
}

html {
    height: 100%;
    width: 100%;
}

#outer {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
}

#middle {
    position: static;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
    max-width: 980px;
    margin: 0 auto;
    top: 0;
    background-size: cover;
    background-position: center;
}

#fps {
    position: absolute;
    top: 0;
    left: 0;
    color: #fff;
}

/* Media query cho thiết bị di động */
@media (max-width: 768px) {

    /* #outer {
            transform: rotate(90deg);
            transform-origin: center;
        } */

    /* Khi điện thoại ở chế độ nằm ngang (landscape) */
    @media (orientation: landscape) {
        #container {
            width: 100vw;
            height: calc(100vw * 545 / 980);
            max-height: 100vh;
            max-width: calc(100vh * 980 / 545);
            transform: none; /* Không cần xoay */
        }
    }

    /* Khi điện thoại ở chế độ dọc (portrait) */
    @media (orientation: portrait) {
        /* #outer {
            transform: rotate(90deg);
            transform-origin: center;
        } */

        #container {
            width: 100vh; /* Chiều rộng bằng chiều cao của viewport */
            height: calc(100vh * 545 / 980); /* Tính chiều cao dựa trên tỷ lệ */
            max-height: 100vw; /* Giới hạn chiều cao bằng chiều rộng của viewport */
            max-width: calc(100vw * 980 / 545); /* Giới hạn chiều rộng */
        }

        /* Điều chỉnh vị trí FPS khi xoay */
        #fps {
            transform: rotate(-90deg);
            transform-origin: top left;
            top: 0;
            left: calc(100vw - 50px); /* Điều chỉnh vị trí FPS */
        }
    }
}

/* Ẩn thông báo khi ở chế độ nằm ngang */
@media (orientation: landscape) {
    body::before {
        display: none;
    }
}
</style>

<script>
    (function() {
        // Hàm kiểm tra xem có phải thiết bị di động không
        function isMobileDevice() {
            // Kiểm tra dựa trên kích thước màn hình (dưới 768px được coi là di động)
            if (window.innerWidth <= 768) {
                return true;
            }
            // Kiểm tra dựa trên userAgent
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
        }
    
        // Nếu là thiết bị di động, hiển thị thông báo
        if (isMobileDevice()) {
            alert("Hãy xoay ngang điện thoại để chơi");
        }
    })();
    </script>
