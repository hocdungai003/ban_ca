<style type="text/css">
body, div, canvas {
    image-rendering: optimizeSpeed;
    -webkit-image-rendering: optimizeSpeed;
    -webkit-interpolation-mode: nearest-neighbor;
}

body {
    padding: 0;
    margin: 0;
    font-size: 12px;
    background-color: #000;
    height: 100vh;
    width: 100vw;
    overflow: auto;
}

html {
    height: 100%;
    width: 100%;
}

#outer {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
}

#middle {
    position: static;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
    max-width: 980px;
    max-height: 545px;
    margin: 0 auto;
    top: 0;
    aspect-ratio: 980 / 545; /* Giữ tỷ lệ khung hình gốc */
    background-size: cover;
    background-position: center;
}

#fps {
    position: absolute;
    top: 0;
    left: 0;
    color: #fff;
}

/* Media query cho thiết bị di động */
@media (max-width: 768px) {
    #container {
        /* Mặc định hiển thị ở chế độ nằm ngang */
        width: 100vh; /* Chiều rộng bằng chiều cao của viewport (mô phỏng landscape) */
        height: calc(100vh * 545 / 980); /* Tính chiều cao dựa trên tỷ lệ */
        max-height: 100vw; /* Giới hạn chiều cao bằng chiều rộng của viewport */
        max-width: calc(100vw * 980 / 545); /* Giới hạn chiều rộng */
    }

    /* Khi điện thoại ở chế độ nằm ngang (landscape) */
    @media (orientation: landscape) {
        #container {
            width: 100vw;
            height: calc(100vw * 545 / 980);
            max-height: 100vh;
            max-width: calc(100vh * 980 / 545);
            transform: none; /* Không cần xoay */
        }
    }

    /* Khi điện thoại ở chế độ dọc (portrait) */
    @media (orientation: portrait) {
        #outer {
            /* Xoay toàn bộ container để mô phỏng chế độ nằm ngang */
            transform: rotate(90deg);
            transform-origin: center;
        }

        #container {
            width: 100vh; /* Chiều rộng bằng chiều cao của viewport */
            height: calc(100vh * 545 / 980); /* Tính chiều cao dựa trên tỷ lệ */
            max-height: 100vw; /* Giới hạn chiều cao bằng chiều rộng của viewport */
            max-width: calc(100vw * 980 / 545); /* Giới hạn chiều rộng */
        }

        /* Hiển thị thông báo khuyến khích xoay ngang */
        body::before {
            content: "Please rotate your device to landscape mode for the best experience.";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            z-index: 1000;
            transform: rotate(-90deg); /* Xoay ngược lại để thông báo hiển thị đúng hướng */
        }

        /* Điều chỉnh vị trí FPS khi xoay */
        #fps {
            transform: rotate(-90deg);
            transform-origin: top left;
            top: 0;
            left: calc(100vw - 50px); /* Điều chỉnh vị trí FPS */
        }
    }
}

/* Ẩn thông báo khi ở chế độ nằm ngang */
@media (orientation: landscape) {
    body::before {
        display: none;
    }
}
</style>
